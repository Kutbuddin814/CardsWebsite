<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cart-item { margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Checkout</h2>
        <div id="cart" class="mt-3"></div>
        <h4>Total: <span id="total-price">0</span></h4>
        <button class="btn btn-success mt-3" onclick="checkout()">Proceed to Payment</button>
        <a href="index.html" class="btn btn-secondary mt-3">Continue Shopping</a>
    </div>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartContainer = document.getElementById("cart");
            let totalPrice = 0;
            cartContainer.innerHTML = "";
            
            if (cart.length === 0) {
                cartContainer.innerHTML = "<p>Your cart is empty.</p>";
                return;
            }

            cart.forEach((item, index) => {
                let itemTotal = item.price * item.quantity;
                totalPrice += itemTotal;
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <p><strong>${item.name}</strong></p>
                        <p>Price: $${item.price}</p>
                        <p>Quantity: <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity(${index}, this.value)"></p>
                        <p>Total: $${itemTotal.toFixed(2)}</p>
                        <button class="btn btn-danger btn-sm" onclick="removeItem(${index})">Remove</button>
                    </div>
                `;
            });
            document.getElementById("total-price").innerText = totalPrice.toFixed(2);
        }

        function updateQuantity(index, quantity) {
            let cart = JSON.parse(localStorage.getItem("cart"));
            cart[index].quantity = parseInt(quantity);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem("cart"));
            cart.splice(index, 1);
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function checkout() {
            alert("Proceeding to payment...");
            localStorage.removeItem("cart");
            window.location.href = "payment.html"; // Redirect to payment page
        }

        document.addEventListener("DOMContentLoaded", loadCart);
    </script>
</body>
</html>
