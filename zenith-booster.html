<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith for Kings Booster Box - Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }
        .product-image {
            width: 100%;
            max-width: 300px;
        }
        .comments-section {
            margin-top: 20px;
        }
        .comment {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="product-image-container">
                    <img src="img/booster2.jpg" class="img-fluid product-image" alt="Zenith for Kings Booster Box">
                </div>
            </div>
            <div class="col-md-6">
                <h2>Zenith for Kings Booster Box</h2>
                <p><strong>Price:</strong> 11999.99</p>
                <p><strong>Description:</strong> The Zenith for Kings booster box features exclusive legendary Pok√©mon cards.</p>
                <button class="btn btn-warning">Buy Now</button>
                <hr>
                <h4>Customer Reviews</h4>
                <div id="comments"></div>
                <textarea id="commentInput" class="form-control" placeholder="Write your review..."></textarea>
                <button onclick="addComment()" class="btn btn-success mt-2">Submit Review</button>
            </div>
        </div>
        <a href="index.html" class="btn btn-secondary mt-3">Back to Home</a>
    </div>

    <script>
        let loggedInUser = localStorage.getItem("loggedInUser");

       window.onload = function () {
            displayComments(); // Load existing comments
        };

        function addComment() {
            let commentInput = document.getElementById("commentInput");
            let commentText = commentInput.value.trim();

            if (!loggedInUser) {
                alert("Please log in to leave a review.");
                return;
            }

            if (commentText === "") {
                alert("Please enter a comment!");
                return;
            }

            let commentsSection = document.getElementById("comments");
            let newComment = document.createElement("div");
            newComment.classList.add("comment");
            newComment.innerHTML = `<strong>${loggedInUser}:</strong> ${commentText}`;
            commentsSection.appendChild(newComment);

            // Save comment in localStorage
            let storedComments = JSON.parse(localStorage.getItem("productComments")) || [];
            storedComments.push({ user: loggedInUser, text: commentText });
            localStorage.setItem("productComments", JSON.stringify(storedComments));

            commentInput.value = "";
        }

        function displayComments() {
            let commentsSection = document.getElementById("comments");
            let storedComments = JSON.parse(localStorage.getItem("productComments")) || [];

            storedComments.forEach(comment => {
                let newComment = document.createElement("div");
                newComment.classList.add("comment");
                newComment.innerHTML = `<strong>${comment.user}:</strong> ${comment.text}`;
                commentsSection.appendChild(newComment);
            });
        }
    </script>
</body>
</html>
