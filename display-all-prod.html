<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - PokePlaza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #ffcc00;
            padding: 10px 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            height: 60px;
            border-radius: 50%;
        }
        .cart-icon {
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }
        .cart-badge {
            background-color: red;
            color: white;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
            position: absolute;
            top: -5px;
            right: -10px;
        }
        .product-list {
            max-width: 800px;
            margin: 20px auto;
        }
        .card {
            border: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .search-box {
            text-align: center;
            margin: 20px;
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .logout-btn {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 120px;
            text-align: center;
        }
        .logout-btn a{
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
        }
        .logout-btn a:hover {
            background: #f8f8f8;
        }
        .footer {
            background-color: #361b1b;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        .footer a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.webp" width="60" height="60" class="logo" alt="PokePlaza Logo">
                    PokePlaza
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav mx-auto text-center">
                        <li class="nav-item"><a class="nav-link text-dark" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="display-all-prod.html">Buy</a></li>
                        <li class="nav-item"><a class="nav-link text-dark" href="#contact">Contact Us</a></li>
                    </ul>
                </div>
                <div class="d-flex align-items-center">
                    <!-- User Profile Section -->
                    <div id="userSection" class="me-3 position-relative"></div>
                    <!-- Cart Icon -->
                </div>
            </div>
        </nav>        
    </header>

    <!-- SEARCH BOX -->
    <div class="search-box">
        <input type="text" id="searchInput" class="form-control w-50 mx-auto" placeholder="Search for cards..." onkeyup="filterProducts()">
        <div class="suggestions" id="suggestions"></div>
    </div>

    <!-- PRODUCT LIST -->
    <section class="product-list" id="productList"></section>

    <footer class="footer" id="footer">
        <div class="container" id="contact">
            <div class="row">
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <p>Email: <a href="mailto:kutbuddinshikh814@gmail.com">kutbuddinshikh814@gmail.com</a></p>
                    <p>Phone: +91 9175869470</p>
                </div>
                <div class="col-md-4">
                    <h5>Address</h5>
                    <p>Vaddem Vasco, Goa, India</p>
                </div>
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <a href="https://facebook.com/" target="_blank">Facebook</a> |
                    <a href="https://twitter.com/" target="_blank">Twitter</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        const products = [
            { id: 1, name: "Charizard VMAX", price: 3999.99, img: "img/poke1.png", desc: "A powerful fire-type Pokémon card." },
            { id: 2, name: "Umbreon VMAX", price: 4999.99, img: "img/poke2.webp", desc: "A rare dark-type evolution card." },
            { id: 3, name: "Blastoise Ex", price: 2999.99, img: "img/poke3.jpeg", desc: "A classic water-type Pokémon card." },
            { id: 4, name: "Pokemon Sword & Shield Booster Box", price: 9999.99, img: "img/booster1.jpg", desc: "Contains rare and powerful cards." },
            { id: 5, name: "Zenith for Kings Booster Box", price: 11999.99, img: "img/booster2.jpg", desc: "A must-have for collectors." },
            { id: 6, name: "Crimson and Purple Booster Box", price: 8999.99, img: "img/booster3.jpg", desc: "A colorful set with strong Pokémon." }
        ];
        const productPages = {
            1: "charizard.html",
            2: "umbreon.html",
            3: "blastoise.html",
            4: "sword-shield-booster.html",
            5: "zenith-booster.html",
            6: "crimson-booster.html"
        };

        function displayProducts() {
        let productList = document.getElementById("productList");
        productList.innerHTML = "";
        products.forEach(product => {
            productList.innerHTML += `
                <div class="card">
                    <div class="card-body text-center">
                        <img src="${product.img}" class="img-fluid" alt="${product.name}" width="200">
                        <h5 class="card-title">${product.name}</h5>
                        <p class="text-muted">₹${product.price}</p>
                        <p class="small">${product.desc}</p>
                        <button class="btn btn-primary" onclick="buyNow(${product.id})">Buy Now</button>
                    </div>
                </div>`;
        });
        }
        
        function updateNavbar() {
            let userSection = document.getElementById("userSection");
            let user = JSON.parse(localStorage.getItem("user"));

            if (user && user.loggedIn) {
                userSection.innerHTML = `
                    <div class="position-relative">
                        <div class="profile-icon" onclick="toggleLogout()">${user.name.charAt(0).toUpperCase()}</div>
                        <button id="logoutBtn" class="btn  logout-btn" onclick="logout()">Logout</button>
                    </div>`;
            } else {
                userSection.innerHTML = `<a href="signup.html" class="btn ">Sign Up / Login</a>`;
            }
        }
        function buyNow(productId) {
            window.location.href = productPages[productId] || "index.html";
        }

        function toggleLogout() {
            let logoutBtn = document.getElementById("logoutBtn");
            logoutBtn.style.display = logoutBtn.style.display === "block" ? "none" : "block";
        }

        function logout() {
            localStorage.setItem("user", JSON.stringify({ loggedIn: false }));
            window.location.href = "index.html";
        }

        function filterProducts() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            document.querySelectorAll(".card").forEach(card => {
                let title = card.querySelector(".card-title").innerText.toLowerCase();
                card.style.display = title.includes(input) ? "block" : "none";
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateNavbar();
            displayProducts();
        });
    </script>
</body>
</html>
