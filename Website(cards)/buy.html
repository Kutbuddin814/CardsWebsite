<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Pages - PokePlaza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .product-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .product-img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        .review-box {
            margin-top: 20px;
            padding: 15px;
            background: #f8f8f8;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-container text-center">
            <h2 id="product-title">Product Name</h2>
            <img src="" id="product-img" class="product-img" alt="Product Image">
            <p><strong>Price:</strong> <span id="product-price"></span></p>
            <p><strong>Description:</strong> <span id="product-description"></span></p>
            <button class="btn btn-warning">Add to Cart</button>
            
            <div class="review-box">
                <h4>Customer Reviews</h4>
                <p><strong>Jane Doe:</strong> ⭐⭐⭐⭐⭐ Absolutely love this product! Great quality and fast shipping.</p>
            </div>
        </div>
    </div>
    
    <script>
        const products = {
            "Charizard VMAX": { "img": "img/poke1.png", "price": "3999.99", "desc": "Charizard VMAX is one of the most sought-after Pokémon cards, featuring incredible artwork and powerful abilities. Perfect for collectors and players alike!" },
            "Umbreon VMAX": { "img": "img/poke2.webp", "price": "4999.99", "desc": "Umbreon VMAX is a stunning dark-type Pokémon card with powerful moves. A must-have for any collector." },
            "Blastoise E": { "img": "img/poke3.jpeg", "price": "2999.99", "desc": "Blastoise E is a water-type powerhouse with amazing artwork. Get it now for your collection!" },
            "Pokemon Sword & Shield Booster Box": { "img": "img/booster1.jpg", "price": "9999.99", "desc": "This booster box contains a mix of powerful Pokémon cards to enhance your deck and collection." },
            "Zenith for Kings Booster Box": { "img": "img/booster2.jpg", "price": "11999.99", "desc": "Zenith for Kings Booster Box is packed with legendary Pokémon cards. Perfect for serious collectors." },
            "Crimson and Purple Booster Box": { "img": "img/booster3.jpg", "price": "8999.99", "desc": "Crimson and Purple Booster Box features a vibrant collection of Pokémon with rare abilities." }
        };
        
        const params = new URLSearchParams(window.location.search);
        const productName = params.get("product");
        
        if (products[productName]) {
            document.getElementById("product-title").innerText = productName;
            document.getElementById("product-img").src = products[productName].img;
            document.getElementById("product-price").innerText = products[productName].price;
            document.getElementById("product-description").innerText = products[productName].desc;
        } else {
            document.querySelector(".product-container").innerHTML = "<h2>Product not found</h2>";
        }
    </script>
</body>
</html>
