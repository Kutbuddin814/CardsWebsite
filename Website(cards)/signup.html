<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login - PokePlaza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #ffcc00;
            padding: 10px 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .logo {
            height: 60px;
            border-radius: 50%;
        }
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease-in-out;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            transition: 0.3s;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .toggle-btn {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
        .toggle-btn:hover {
            color: #0056b3;
        }
        .hidden {
            display: none;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .input-error {
            border: 2px solid red !important;
        }
        .input-success {
            border: 2px solid green !important;
        }
        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #ffcc00;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.webp" width="60" height="60" class="logo" alt="PokePlaza Logo">
                    PokePlaza
                </a>
                <div id="userSection"></div>
            </div>
        </nav>
    </header>

    <div class="auth-container fade-in">
        <h2 class="text-center" id="form-title">Sign Up</h2>

        <form id="signup-form">
            <div class="mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your Name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                <small class="text-danger" id="email-error"></small>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="pass" placeholder="Enter your password" required>
                <small class="text-danger" id="pass-error"></small>
            </div>
            <button type="submit" class="btn btn-custom w-100">Sign Up</button>
        </form>

        <form id="login-form" class="hidden fade-in">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>

        <p class="text-center mt-3">
            <span class="toggle-btn" onclick="toggleForms()">Already have an account? Login here.</span>
        </p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", updateNavbar);

        function updateNavbar() {
            let userSection = document.getElementById("userSection");
            let user = JSON.parse(localStorage.getItem("user"));

            if (user && user.loggedIn) {
                userSection.innerHTML = `<div class="profile-icon">${user.name.charAt(0).toUpperCase()}</div> <button class="btn btn-danger ms-2" onclick="logout()">Logout</button>`;
            } else {
                userSection.innerHTML = `<a href="signup.html" class="btn btn-warning">Sign Up / Login</a>`;
            }
        }

        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("pass").value.trim();

            if (!validateEmail(email)) {
                document.getElementById("email-error").innerText = "Invalid email format!";
                document.getElementById("email").classList.add("input-error");
                return;
            }
            document.getElementById("email-error").innerText = "";
            document.getElementById("email").classList.remove("input-error");

            if (password.length < 6) {
                document.getElementById("pass-error").innerText = "Password must be at least 6 characters.";
                document.getElementById("pass").classList.add("input-error");
                return;
            }
            document.getElementById("pass-error").innerText = "";
            document.getElementById("pass").classList.remove("input-error");

            let user = { name, email, password, loggedIn: false };
            localStorage.setItem("user", JSON.stringify(user));

            alert("Sign up successful! You can now log in.");
            toggleForms();
        });

        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function logout() {
            let user = JSON.parse(localStorage.getItem("user"));
            if (user) {
                user.loggedIn = false;
                localStorage.setItem("user", JSON.stringify(user));
            }
            updateNavbar();
        }

        function toggleForms() {
            document.getElementById("signup-form").classList.toggle("hidden");
            document.getElementById("login-form").classList.toggle("hidden");
        }
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let email = document.querySelector("#login-form input[type='email']").value.trim();
            let password = document.querySelector("#login-form input[type='password']").value.trim();

            let storedUser = JSON.parse(localStorage.getItem("user"));

            if (!storedUser || storedUser.email !== email || storedUser.password !== password) {
                alert("Invalid email or password!");
                return;
            }

            // Update login status
            storedUser.loggedIn = true;
            localStorage.setItem("user", JSON.stringify(storedUser));

            // Redirect to homepage
            window.location.href = "index.html";
        });

    </script>
</body>
</html>
